name: Docker Build and Push

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**/Dockerfile'
      - 'src/**/package.json'
      - 'tsconfig.json'
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'src/**/Dockerfile'
      - 'src/**/package.json'
      - 'tsconfig.json'
  repository_dispatch:
    types: [sync]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: NOVUS-LAB/mcp-servers

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Find Dockerfiles
        id: find-dockerfiles
        run: |
          echo "dockerfiles=$(find src -name Dockerfile | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker images
        run: |
          for dockerfile in ${{ steps.find-dockerfiles.outputs.dockerfiles }}; do
            # Extract service name from path (e.g., src/time/Dockerfile -> time)
            service_name=$(echo $dockerfile | sed 's|src/\(.*\)/Dockerfile|\1|')
            
            echo "Building and pushing image for service: $service_name"
            
            # Build image
            docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/$service_name:latest \
                        -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/$service_name:${{ github.sha }} \
                        -f $dockerfile .
            
            # Only push if this is not a PR
            if [ "${{ github.event_name }}" != "pull_request" ]; then
              docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/$service_name:latest
              docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/$service_name:${{ github.sha }}
            fi
          done 